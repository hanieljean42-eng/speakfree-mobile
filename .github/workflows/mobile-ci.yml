name: Mobile CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - '*.js'
      - '*.json'
      - 'components/**'
      - 'screens/**'
      - 'services/**'
      - 'constants/**'
      - 'assets/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check code formatting
        run: npx prettier --check "**/*.{js,jsx,json,md}"

      - name: ğŸ” Lint code
        run: npx eslint . --ext .js,.jsx --max-warnings 0

  build-preview:
    name: Build Expo Preview
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ—ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build Expo preview
        run: |
          npx expo export --platform all
          echo "âœ… Preview build successful"

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Mobile app build successful! Preview ready for testing.'
            })

  publish:
    name: Publish to Expo
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ—ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Publish to Expo
        run: |
          npx expo publish --non-interactive
          echo "âœ… Published to Expo successfully!"

      - name: ğŸ“± Build APK (Android)
        if: success()
        run: |
          npx eas build --platform android --non-interactive --no-wait
          echo "ğŸ¤– Android build started on EAS"

      - name: ğŸ Build IPA (iOS)
        if: success()
        run: |
          npx eas build --platform ios --non-interactive --no-wait
          echo "ğŸ iOS build started on EAS"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ” Check for sensitive data
        run: |
          if grep -r "sk_live_" . --exclude-dir=node_modules; then
            echo "âŒ Found sensitive API keys!"
            exit 1
          fi
          echo "âœ… No sensitive data found"
