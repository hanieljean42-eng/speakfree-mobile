version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: speakfree-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-speakfree}
      MYSQL_USER: ${DB_USER:-speakfree_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-speakfree_pass}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - speakfree-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: speakfree-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - speakfree-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: speakfree-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: mysql://${DB_USER:-speakfree_user}:${DB_PASSWORD:-speakfree_pass}@mysql:3306/${DB_NAME:-speakfree}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - speakfree-network
    command: npm run start:dev

  # Admin Web Panel
  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: speakfree-admin
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "${ADMIN_PORT:-5173}:5173"
    volumes:
      - ./admin-web:/app
      - /app/node_modules
    networks:
      - speakfree-network
    command: npm run dev

networks:
  speakfree-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
